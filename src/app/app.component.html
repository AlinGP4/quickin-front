    <div class="form__header">
      Product
    </div>

    <div class="form__create">
      <label>
        <span>Name</span>
        <input type="text" placeholder="name..." [(ngModel)]="formProduct.name">
      </label>
      <label>
        <span>Description</span>
        <input type="text" placeholder="description..." [(ngModel)]="formProduct.description">
      </label>
      <label>
        <span>Category</span>
        <select [(ngModel)]="formProduct.idCategory">
          <option value="-1">No Category</option>
          <option *ngFor="let dataCategory of listCategories" [value]="dataCategory.id">{{dataCategory.name}}</option>
        </select>
      </label>
      <label>
        <span>Price</span>
        <input class="price" placeholder="0.00" type="number" [(ngModel)]="formProduct.price">
      </label>
      <button (click)="(formProduct.id) ? handleUpdateProduct() :handleCreateProduct()">{{(formProduct.id) ?
        'UPDATE' : 'CREATE'}}</button>
    </div>
